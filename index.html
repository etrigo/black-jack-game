<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Black Jack Game - vanilla js</title>
</head>
<body>
    <h2>Just for fun - Black Jack</h2>
    
    <section class="gameCards">
        <h4>The House</h4>
        <h6 id="houseScore">-</h6>
        <div class="container" id="houseCards">
            <img src="./img/back.png" alt="First card" class="card">
            <img src="./img/back.png" alt="second card" class="card">
        </div>
    </section>
    <h1 id="winner">And the winner is...</h1>
    <section class="gameCards">
        <div class="container" id="playerCards">
            <img src="./img/back.png" alt="First card" class="card">
            <img src="./img/back.png" alt="second card" class="card">
        </div>
        <h6 id="playerScore">-</h6>
        <h4>Player</h4>
    </section>
    
    <section class="buttons">
        <button id="start">Start</button>
        <button id="hit" disabled>Hit Me!</button>
        <button id="hold" disabled>Hold</button>
        <button id="reset" disabled>Reset Game</button>
        <button id="new" style="display: none;">New Game</button>
    </section>
    
    <h6 id="gameStats">-</h6>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
